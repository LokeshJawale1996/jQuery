<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Get Content and Attributes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          alert("Text: " + $("#test").text());
        });
        $("#btn2").click(function () {
          alert("HTML: " + $("#test").html());
        });
      });

      $(document).ready(function () {
        $("#btn3").click(function () {
          alert("Value: " + $("#test1").val());
        });
      });
    </script>
  </head>
  <body>
    <h1>Get Content and Attributes</h1>
    <!-- Get Content - text(), html(), and val()
Three simple, but useful, jQuery methods for DOM manipulation are:

text() - Sets or returns the text content of selected elements
html() - Sets or returns the content of selected elements (including HTML markup)
val() - Sets or returns the value of form fields
The following example demonstrates how to get content with the jQuery text() and html() methods: -->

    <p id="test">Hi guys <b>I am Lokesh Jawale</b> from Bhalod.</p>

    <button id="btn1">Show Text</button>
    <button id="btn2">Show HTML</button>

    <p>Name: <input type="text" id="test1" value="Lokesh Jawale" /></p>
    <button id="btn3">Show Value</button>
  </body>
</html>
