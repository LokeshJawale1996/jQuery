<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery - Get and Set CSS Classes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $(".addClass,h3").addClass("blue");
          $("div").addClass("important");
        });
      });
    </script>

    <script>
      $(document).ready(function () {
        $("#btn2").click(function () {
          $(".removeClass,#para").removeClass("blue");
        });
      });
    </script>
    <script>
      $(document).ready(function () {
        $("#btn3").click(function () {
          $("h4, h5, h6").toggleClass("blue");
        });
      });
    </script>

    <style>
      .important {
        font-weight: bold;
        font-size: xx-large;
      }

      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>jQuery Manipulating css</h1>
    <!-- jQuery has several methods for CSS manipulation. 
    We will look at the following methods: 
    addClass() - Adds one or more classes to the selected elements 
  -->
    <h1 class="addClass">Heading 1</h1>
    <h2 class="addClass">Heading 2</h2>
    <h3>Hi lokesh Here</h3>

    <p class="addClass">This is a paragraph.</p>
    <p class="addClass">This is another paragraph.</p>

    <div id="div1">This is some important text!</div>
    <br />

    <button id="btn1">Add classes to elements</button>

    <!-- removeClass() - Removes one or more classes from the selected elements  -->
    <h1 class="blue removeClass">Heading 1</h1>
    <h2 class="blue removeClass">Heading 2</h2>

    <p class="blue removeClass">This is a paragraph.</p>
    <p id="para">This is another paragraph.</p>

    <button id="btn2">Remove class from elements</button>

    <!-- toggleClass() - Toggles between adding/removing classes from the selected elements -->
    <h4>Heading 1</h4>
    <h5>Heading 2</h5>

    <h6>This is a paragraph.</h6>
    <h6>This is another paragraph.</h6>

    <button id="btn3">Toggle class</button>
  </body>
</html>
