<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("#div1").remove();
        });
      });
    </script>
    <script>
      $(document).ready(function () {
        $("#btn2").click(function () {
          $("#div2").empty();
        });
      });
    </script>
    <script>
      $(document).ready(function () {
        $("#btn3").click(function () {
          $("p").remove(".test, .demo");
        });
      });
    </script>
    <style>
      .test {
        color: red;
        font-size: 20px;
      }

      .demo {
        color: green;
        font-size: 25px;
      }
    </style>
    <title>jQuery - Remove Elements</title>
  </head>
  <body>
    <h1>jQuery - Remove Elements</h1>
    <!-- 
    With jQuery, it is easy to remove existing HTML elements.

Remove Elements/Content
To remove elements and content, there are mainly two jQuery methods:

remove() - Removes the selected element (and its child elements)
empty() - Removes the child elements from the selected element -->

    <div
      id="div1"
      style="
        height: 100px;
        width: 300px;
        border: 1px solid black;
        background-color: yellow;
      "
    >
      This is some text in the div.
      <p>Hi Guys,</p>
      <p>Lokesh Jawale here</p>
    </div>
    <br />

    <button id="btn1">Remove div element</button>

    <div
      id="div2"
      style="
        height: 100px;
        width: 300px;
        border: 1px solid black;
        background-color: yellow;
      "
    >
      This is some text in the div.
      <p>Have a good day all</p>
      <p>I am Lokesh Jawale.</p>
    </div>
    <br />

    <button id="btn2">Empty the div element</button>

    <!-- Filter the Elements to be Removed
The jQuery remove() method also accepts one parameter, which allows you to filter the elements to be removed.

The parameter can be any of the jQuery selector syntaxes.

The following example removes all <p> elements with class="test":   -->
    <p>This is a paragraph.</p>
    <p class="test">This is p element with class="test".</p>
    <p class="test">This is p element with class="test".</p>
    <p class="demo">This is p element with class="demo".</p>

    <button id="btn3">
      Remove all p elements with class="test" and class="demo"
    </button>
  </body>
</html>
