<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Traversing - Filtering</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("div").first().css("background-color", "yellow");
      });
    </script>
    <script>
      $(document).ready(function () {
        $("div").last().css("background-color", "lightgreen");
      });
    </script>
    <script>
      $(document).ready(function () {
        $("p").eq(2).css("background-color", "purple");
      });
    </script>
    <script>
      $(document).ready(function () {
        $("p").filter(".filter").css("background-color", "lightblue");
      });
    </script>
  </head>
  <body>
    <h1>jQuery Traversing - Filtering</h1>
    <!-- The first(), last(), eq(), filter() and not() Methods
The most basic filtering methods are first(), last() and eq(),
 which allow you to select a specific element based on its position in a group of elements.

Other filtering methods, like filter() and not() allow you to select elements that match,
 or do not match, a certain criteria.

jQuery first() Method
The first() method returns the first element of the specified elements. -->
    <p class="filter">First</p>
    <p>Second</p>
    <p>Third</p>
    <p>Four</p>
    <p>Five</p>
    <p class="filter">Six</p>
    <div style="border: 1px solid black">
      <p>A paragraph in a div.</p>
      <p>Another paragraph in a div.</p>
    </div>
    <br />

    <div style="border: 1px solid black">
      <p>A paragraph in another div.</p>
      <p>Another paragraph in another div.</p>
    </div>
    <br />

    <div style="border: 1px solid black">
      <p>A paragraph in another div.</p>
      <p>Another paragraph in another div.</p>
    </div>
  </body>
</html>
