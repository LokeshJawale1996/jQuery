<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#toggleme").click(function () {
          $("p").toggle();
        });
      });
    </script>
    <title>jQuery Effects-toggle</title>
  </head>
  <body>
    <h1>JQuery Effect -toogle</h1>
    <button id="toggleme">Toggle content</button>
    <p>I am Lokesh Here</p>
    <p>Have a good day man</p>
    <p>I am a frontend develoer just started my journey</p>
  </body>
</html>
