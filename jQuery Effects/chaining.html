<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>jQuery chaining</title>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("p").css("color", "red").slideUp(3000).slideDown(3000);
        });
      });
    </script>
  </head>
  <body>
    <h1>
      Chaining allows us to run multiple jQuery methods (on the same element)
      within a single statement.
    </h1>
    <h2>
      To chain an action, you simply append the action to the previous action.
    </h2>
    <!-- example of chaining of  css,slideDown and slideUp -->
    <p>Hi all, Lokesh Jawale here</p>
    <button>click me</button>
  </body>
</html>
